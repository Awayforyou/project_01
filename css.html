<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css注释 */
        /* 选择器就是找标签 */
        /* 文字颜色变成红色 */
        p{
            color: red;
            /* 字变大 */
            font-size: 20px;
            /* 背景颜色 */
            background-color: aqua;
            /* 宽度、高度 */
            width: 180px;
            height: 28px;
        }
    </style>
</head>
<body>
    <p>文字颜色是红色的</p>
</body>
</html>
