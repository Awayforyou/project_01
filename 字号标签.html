<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 字体大小 */
            font-size: 20px;
            /* 文字粗细 700加粗，400变细*/
            font-weight: 700;
            /* 文字倾斜效果 */
            font-style: italic;
        }
        div{
            /* 字体标签 */
        }
    </style>
</head>
<body>
    <p>段落标签</p>
    <div>这是字体标签</div>
</body>
</html>
